<meta charset="utf-8" />
<title>ZIM - Tile - Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type="module">

import zim from "https://zimjs.org/cdn/016/zim";

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, darker, dark, ready);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here
    // STYLE = {align:CENTER, valign:CENTER}
    // new Tile(new Poly({min:20, max:40}, 5, .5, series(red, blue, yellow)), 5, 5).center();
    const tile = new Tile(new Poly(
    40,5,.5
    ,[red, blue, yellow],white,2)
    ,6, 6)
    .centerReg()
    .drag({
        //all:true
        onTop:false
    })
    .animate({
        props:{scale:1.5, alpha:.5},
        time:0.5,
        rewind:true,
        loop:true,
        sequence:.1
    });

    tile.on("mousedown", (e)=>{
        e.target.removeFrom();
        //e.currentTarget.removeFrom();
        timeout(1, ()=>{
            e.target.addTo(tile);
        })
    })
    
} // end ready
