<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Display Object Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type="module">

import zim from "https://zimjs.org/cdn/016/zim";

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, light, dark, ready);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here
    
    new Grid();
    
    new Rectangle()
    .centerReg()
    //.reg(0,50)
    .outline()
    //.rot(45)
    //.sca(2)
    .animate({
        props:{scale:3, color:red},
        time:1,
        //ease:"linear",
        loop:true,
        rewind:true
    })

    new Circle()
    .loc(100,100)
    .animate({
    props:{x:500},
    time:1,
    ease:"elasticOut",
    loop:true,
    rewind:true}
    );

    new Circle()
    .loc(100,100)
    .animate({y:500}, 1, "backInOut");

    new Circle()
    .loc(100,100)
    .animate({y:700}, 1.7, "bounceOut");

} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
