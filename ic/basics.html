<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ZIM - Programming Basics - Code Creativity</title>

    <!-- zimjs.com - JavaScript Canvas Framework -->
    <script type="module">

    import zim from "https://zimjs.org/cdn/016/zim";

    // See Docs under Frame for FIT, FILL, FULL, and TAG
    new Frame(FIT, 1024, 768, light, dark, ready);
    function ready() {

        // given F (Frame), S (Stage), W (width), H (height)
        // put code here

        // ctrl / will make comments

        // use the assignment opertator to put 10 into x
        // var means variable - it holds something.

        var x = new Number(10); // Number class - longer so we do not use

        var x = 10; // Number object // Number literal
        x = 20;
        console.log(x);  // F12 to see console (in developer tools)
        zog(x);

        // var is older... we now use either const or let 
        // const for holding an object that will not change 
        // let for holding potentially different objects
        
        // const y = 30; // cannot change value - it will give error
        let y = 30;
        y = 10;
        zogb(x, y);
        zog(x + y); // addition operator

        let a = "Abstract"; // String object or String literal
        zog(a + 10); // concatenate (join)

        // OOP - Object Oriented Programming

        // a Class has instructions to make an object
        // use the new keyword to make an object
        // objects have methods and properties 
        // methods are things the object does (verbs)
        // properties are things the object has (adjectives)

        const circle = new Circle(100, purple)
            // use dot syntax (object.method)
            // here we use chaining
            .center()
            .drag();

        // using the dot syntax (object.property)
        circle.x = 200; // set the x property to 200

        // const o = new Object({corner:30})
        const o = {corner:30, length:20, greet:"hello there"}; // object literal
        o.color = purple;

        // ZIM DUO technique (invented in ZIM DUO (2))

        // 1. Parameters in order with no name following docs
        // const rect = new Rectangle(200,100,null,null,null,20).loc(100,100);
        
        // 2. a single Parameter tha is an Object Literal
        // we call this a configuration object.
        const rect = new Rectangle({
            width:200, 
            height:100, 
            corner:30
        }).loc(100,100);
       

        new Array(1,2,3); // Array from Class
        [1,2,3] // Array literal

    } // end ready

    </script>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body></body>

</html>
