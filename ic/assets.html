<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type="module">

import zim from "https://zimjs.org/cdn/016/zim";

const assets = ["zimtitle.png", "applause.mp3"];
const path = "assets/";
const progress = new Waiter();

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, darker, dark, ready, assets, path, progress);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here
    
    
    const applause = new Aud("applause.mp3");

    new Pane("Welcome!").show(()=>{
        applause.play()

        const picture = new Pic("zimtitle.png")
        .center()
        .drag()
        .alp(0)
        .animate({alpha:1}, 3)
        picture.on("mousedown", ()=>{
            applause.play()
        })
    })


} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
