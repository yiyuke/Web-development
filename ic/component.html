<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM - Components - Code Creativity</title>

<!-- zimjs.com - JavaScript Canvas Framework -->
<script type="module">

import zim from "https://zimjs.org/cdn/016/zim";

// See Docs under Frame for FIT, FILL, FULL, and TAG
new Frame(FIT, 1024, 768, light, dark, ready);
function ready() {
    
    // given F (Frame), S (Stage), W (width), H (height)
    // put code here

    // declaring a variable
    const x = 10;


    // FUNCTIONS

    greet("I am early"); // this will work because of hoisting

    // function is a block of code 
    // that you can run whenever you need to
    // declare (make) a function
    function greet(message) {
        zogp(message);
    }

    // call (run or execute) the function 
    greet("hey");
    greet("nice day");


    // a couple other formats for functions

    const anon = function() {zog("anonymous")};
    anon(); // run the function

    const arrow = () => {zog("arrow")};
    arrow();
       


    
    const button = new Button(AUTO, 60, "CLICK").center().tap(()=>{
        zogy("clicking - from tap")
    });

    // EVENTS
    // use the on() method to capture an event and call a function
    // we do NOT chain the on() 
    // because it returns an ID so that we can turn the event off with off()
    
    // 1. with arrow function (Preferred)
    button.on("click", (e)=>{
        zogy("clicking - arrow");
        //e.target.removeFrom();
        //S.update();
    }); 

    // 2. with an anonymous function (OLD)
    button.on("click", function() {
        zogy("clicking - anonymous");;
    }); 

    // 3. named function 
    button.on("click", clickMe);
    function clickMe() {
        zogy("clicking - named");
    }




    const slider = new Slider({step:1, currentValue:10}).pos(0,50,CENTER,BOTTOM).change(()=>{
        zogo(slider.currentValue);
        dial.currentValue = slider.currentValue;
        title.alpha = slider.currentValue / 10;
    });
    // slider.on("change", ()=>{
    //     zogo(slider.currentValue);
    // })


    new Tabs().pos(0,0,RIGHT); // TOP is default
    // also can use bot(), top(), ord(-2) relative layer
    const title = new Label("Components in ZIM").pos(50,50)
    const dial = new Dial({
        currentValue:10
        // sound:true
    }).pos(50,50,LEFT,BOTTOM);




        
} // end ready

</script>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body></body>
</html>
